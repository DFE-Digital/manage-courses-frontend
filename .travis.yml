language: minimal
services:
  - docker
cache:
  directories:
    - /home/travis/bundler-cache
    - /home/travis/node_modules
git:
  depth: false
script:
  - docker build -t batdevcontainerregistry.azurecr.io/manage-courses-frontend:$TRAVIS_BRANCH -f Dockerfile .
  - docker run -v /home/travis/bundler-cache:/bundler-cache -v /home/travis/node_modules:/app/node_modules batdevcontainerregistry.azurecr.io/manage-courses-frontend:$TRAVIS_BRANCH /bin/sh -c "bundle check || bundle install"
  - docker run -v /home/travis/bundler-cache:/bundler-cache -v /home/travis/node_modules:/app/node_modules batdevcontainerregistry.azurecr.io/manage-courses-frontend:$TRAVIS_BRANCH /bin/sh -c "yarn"
  - docker run -v /home/travis/bundler-cache:/bundler-cache -v /home/travis/node_modules:/app/node_modules batdevcontainerregistry.azurecr.io/manage-courses-frontend:$TRAVIS_BRANCH /bin/sh -c "bundle exec rake assets:precompile"
  - docker run -v /home/travis/bundler-cache:/bundler-cache -v /home/travis/node_modules:/app/node_modules batdevcontainerregistry.azurecr.io/manage-courses-frontend:$TRAVIS_BRANCH /bin/sh -c "bundle exec rails webpacker:compile"
  - docker run -v /home/travis/bundler-cache:/bundler-cache -v /home/travis/node_modules:/app/node_modules batdevcontainerregistry.azurecr.io/manage-courses-frontend:$TRAVIS_BRANCH /bin/sh -c "bundle exec rails spec"
  - docker run -v /home/travis/bundler-cache:/bundler-cache -v /home/travis/node_modules:/app/node_modules batdevcontainerregistry.azurecr.io/manage-courses-frontend:$TRAVIS_BRANCH /bin/sh -c "bundle exec govuk-lint-ruby app config db lib spec --format clang"
  - docker run -v /home/travis/bundler-cache:/bundler-cache -v /home/travis/node_modules:/app/node_modules batdevcontainerregistry.azurecr.io/manage-courses-frontend:$TRAVIS_BRANCH /bin/sh -c "bundle exec govuk-lint-sass app/assets/stylesheets" -v /home/travis/dependency-cache:/dependency-cache
deploy:
  provider: script
  script: bash docker-push.sh
  on:
    branch: master
env:
  global:
    secure: 
