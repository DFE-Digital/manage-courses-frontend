language: ruby
cache:
  bundler: true
  directories:
    - node_modules
  yarn: true
services:
  - docker
git:
  depth: false
install:
  - bundle install
  - nvm install node
  - node -v
  - npm i -g yarn
  - yarn
script:
  - bundle exec rails webpacker:compile
  - bundle exec rails spec
  - bundle exec govuk-lint-ruby app config db lib spec --format clang
  - bundle exec govuk-lint-sass app/assets/stylesheets
deploy:
  provider: script
  script:
    - docker build -t batdevcontainerregistry.azurecr.io/manage-courses-frontend:$TRAVIS_BRANCH -f Dockerfile .
    - echo "$AZURE_CR_PASSWORD" | docker login batdevcontainerregistry.azurecr.io -u="batdevcontainerregistry" --password-stdin
    - docker push batdevcontainerregistry.azurecr.io/manage-courses-frontend:$TRAVIS_BRANCH
  on:
    branch: master
env:
  global:
    secure: 
